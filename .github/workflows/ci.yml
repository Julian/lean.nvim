name: Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        nvim-version:
          - stable
          - nightly

    steps:
      - uses: actions/checkout@v4
      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.nvim-version }}

      - uses: Julian/setup-lean@v1
      - uses: extractions/setup-just@v2
      - name: Run tests
        run: just test
        env:
          TEST_SEQUENTIAL: 1

  lean3:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: stable
      - uses: Julian/setup-lean@v1
        with:
          default-toolchain-file: lua/tests/lean3/fixtures/example-project/leanpkg.toml
      - uses: extractions/setup-just@v2
      - name: Run tests
        run: just test
        env:
          TEST_SEQUENTIAL: 1
